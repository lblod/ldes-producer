services:
    ldes-time-fragmenter:
        build: .
        # image: semtech/mu-javascript-template:1.6.0
        ports:
            - 8888:3000
            - 9229:9229
        environment:
            NODE_ENV: "development"
            DATA_FOLDER: "/data"
        volumes:
            - .:/app/
            - /app/data
            - /app/datasets
            - ./data/:/data/
        networks:
            - ldes-network
networks:
    ldes-network:
        name: ldes-network
